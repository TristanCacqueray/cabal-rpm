# see https://github.com/hvr/multi-ghc-travis/blob/master/README.md

# is this needed/right?
language: c

# use container infra
sudo: false

matrix:
  include:
    - env: GHCVER=7.0.4
      addons: {apt: {packages: [ghc-7.0.4], sources: [hvr-ghc]}}
    - env: GHCVER=7.4.2
      addons: {apt: {packages: [ghc-7.4.2], sources: [hvr-ghc]}}
    - env: GHCVER=7.6.3
      addons: {apt: {packages: [ghc-7.6.3], sources: [hvr-ghc]}}
    - env: GHCVER=7.8.4
      addons: {apt: {packages: [ghc-7.8.4], sources: [hvr-ghc]}}
    - env: GHCVER=7.10.3
      addons: {apt: {packages: [ghc-7.10.3],sources: [hvr-ghc]}}
#    - env: GHCVER=8.0.1
#      addons: {apt: {packages: [ghc-8.0.1],sources: [hvr-ghc]}}

# Note: the distinction between `before_install` and `install` is not important.
before_install:
 - export PATH=/opt/ghc/$GHCVER/bin:$PATH

install:
 - echo "$(ghc --version)"
 - ghc Setup

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 - ./Setup configure
 - ./Setup build
